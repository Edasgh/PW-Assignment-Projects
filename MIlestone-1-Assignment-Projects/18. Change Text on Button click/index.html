<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Text on Button click</title>
    <!-- Stylesheet -->
    <style>
      .btn{
        cursor: pointer;
        padding: .4rem;
        background-color: blue;
        color:white;
        border:none;
        outline: none;
        border-radius: .3rem;
      }
    </style>
</head>
<body>
  <!-- heading -->
    <h1 class="first">The most affordable learning platform</h1>
    <!-- button which is used here to change heading text -->
        <button class="btn">Click me!</button>
        <!-- Js code -->
    <script>
      //getting all the elements
   const button=document.querySelector(".btn");
   const firstHeading=document.querySelector(".first");
  button.addEventListener("click",()=>{
    // toggle between two texts on button click
    if(firstHeading.textContent=="The most affordable learning platform"){
        firstHeading.textContent="PW Skills"
    }else{
        firstHeading.textContent="The most affordable learning platform" 
    }
  })
    </script>
</body>
</html>
