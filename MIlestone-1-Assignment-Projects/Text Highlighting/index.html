<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Text Highlighting</title>
</head>
<body>
    <!-- container div of paragraphs -->
    <div class="paraContainer">
        <!-- main heading -->
        <h1>Paragraphs which have min-length=8 gets highlighted</h1>
      <p>12345</p>
      <p>12345678</p>
      <p>123456789012345678</p>
      <p>1234</p>
      <p>123456789</p>
    </div>
    <!-- Js file -->
<script src="./index.js"></script>
</body>
</html>
