<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <style>
      /* setting  height and width of the image */
      img {
        width: 400px;
        height: 400px;
        /* smooth transition when the image is moved with arrow keys */
        transition: all 0.2s ease-in; 
      }
    </style>
    <title>Move the image with arrow keys</title>
  </head>
  <body>
    <!-- image -->
    <img
      src="https://images.pexels.com/photos/16511744/pexels-photo-16511744.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt="img"
      class="image"
    />
    <!-- Js code -->
    <script>
      //init object globally
      function init() {
        // getting the image
        img = document.querySelector(".image");
        img.style.position = "relative";
        img.style.left = "0px";
        img.style.top = "0px";
      }
      //accessing arrow key presses
      document.body.onkeydown = function (e) {
        if (e.keyCode == "38") {
          // up arrow
          img.style.top = parseInt(img.style.top) - 5 + "px";
        } else if (e.keyCode == "40") {
          // down arrow
          img.style.top = parseInt(img.style.top) + 5 + "px";
        } else if (e.keyCode == "37") {
          // left arrow
          img.style.left = parseInt(img.style.left) - 5 + "px";
        } else if (e.keyCode == "39") {
          // right arrow
          img.style.left = parseInt(img.style.left) + 5 + "px";
        }
      };
      window.onload = init;
    </script>
  </body>
</html>
