<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../Styles.css" />
    <title>Instagram Login - Login to get started</title>
  </head>
  <body>
    <!-- The login form -->
    <div class="container">
      <h2>Instagram Login</h2>
      <form id="login">
        <div class="input-line">
          <label for="login-eml">Email</label>
          <input
            type="email"
            name="login-eml"
            id="login-eml"
            placeholder="email@mail.com"
            required
          />
        </div>
        <!-- <div class="input-line">
          <label for="login-usrNm">Username</label>
          <input
            type="text"
            name="login-usrNm"
            id="login-usrNm"
            placeholder="Enter your Username"
            required
          />
        </div> -->
        <div class="input-line">
          <label for="login-psw">Password</label>
          <input type="password" name="login-psw" id="login-psw" required />
        </div>

        <button type="submit" id="login-user">Log In</button>
      </form>
      <div class="link-line">
        <a href="">Forgot Password?</a>
        |
        <a href="../SignUp/SignUp.html"> Don't have an account? Sign Up</a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./Login.js"></script>
  </body>
</html>
