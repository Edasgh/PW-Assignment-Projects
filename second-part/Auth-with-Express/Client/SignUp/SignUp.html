<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../Styles.css" />
    <title>Instagram - SignUp to Instagram</title>
  </head>
  <body>
    <!-- the signUp form -->
    <div class="container">
      <h2>Instagram SignUp</h2>
      <form id="sign-up">
        <div class="input-line">
          <label for="signup-nm">Name</label>
          <input
            type="text"
            name="signup-nm"
            id="signup-nm"
            placeholder="Enter your Name"
            required
          />
        </div>

        <div class="input-line">
          <label for="signup-usrNm">Username</label>
          <input
            type="text"
            name="signup-usrNm"
            id="signup-usrNm"
            placeholder="Enter your Username"
            required
          />
        </div>

        <div class="input-line">
          <label for="signup-eml">Email</label>
          <input
            type="email"
            name="signup-eml"
            id="signup-eml"
            placeholder="email@mail.com"
            required
          />
        </div>

        <div class="input-line">
          <label for="signup-psw">Password</label>
          <input type="password" name="signup-psw" id="signup-psw" required />
        </div>

        <div class="input-line">
          <label for="signup-bio">Bio</label>
          <input
            type="text"
            name="signup-bio"
            id="signup-bio"
            placeholder="Tell others about yourself"
          />
        </div>

        <button type="submit" id="signup-user">Sign Up</button>
      </form>

      <div class="link-line">
        <a href="../Login/Login.html">Aready have an account ? Log In</a>
      </div>
    </div>

    <!-- scripts -->
    <script src="./SignUp.js"></script>
  </body>
</html>
