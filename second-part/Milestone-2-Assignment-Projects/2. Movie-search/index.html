<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Movie Search</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fontawesome link -->
    <script
      src="https://kit.fontawesome.com/a508d8e351.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- heading and searchbox -->
    <h1>Movie List</h1>
    <input
      type="text"
      name="search-box"
      id="search-box"
      class="search-box"
      placeholder="Search.."
    />

    <!-- movies section -->
    <section class="movies">
      <!-- each movie card -->
      <div class="movie-card">
        <img class="movie-img" />
        <p class="movie-title"></p>
        <button class="watch">Watch Now</button>
      </div>
    </section>

    <!-- JS File -->
    <script src="./script.js"></script>
  </body>
</html>
