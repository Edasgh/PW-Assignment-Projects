<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!--Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome link -->
    <script
      src="https://kit.fontawesome.com/a508d8e351.js"
      crossorigin="anonymous"
    ></script>

    <title>project 2</title>
  </head>
  <body>
    <!-- Creating the navbar with a nav-list and button -->
    <nav class="navbar">
      <img src="./images/Logo.png" alt="logoImg" class="logoImg outside_img" />

      <ul class="nav-ul">
        <li><img src="./images/Logo.png" alt="logoImg" class="logoImg" /></li>
        <li><a href="#home"> Home</a></li>
        <li><a href="#about"> About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio"> Portfolio</a></li>
        <li><a href="#pricing"> Pricing</a></li>
        <button class="contact-us">Contact Us</button>
      </ul>
      <button class="contact-us outside-btn">Contact Us</button>
      <i class="fa-solid fa-bars menu_bar outside"></i>
    </nav>
    <!-- The main section which have a left and a right section -->
    <main>
      <!-- Left section which have a left-top div and a button -->
      <section class="left">
        <!-- left top div which have a header and a paragraph -->
        <div class="left-top-div">
          <span class="h1"
            >We Help You <span class="span">Crush</span> Your Competition</span
          >
          <p>
            Build trust to connect your brand to billions of users and grow your
            revenue through SEO.
          </p>
        </div>
        <button class="services">See our services</button>
      </section>
      <!-- Right section which only have an image -->
      <section class="right">
        <img
          src="./images/Header Illustration.png"
          alt="right-section-photo"
          class="right-section-photo"
        />
      </section>
    </main>
    <!-- Js file -->
    <script src="./index.js"></script>
  </body>
</html>
