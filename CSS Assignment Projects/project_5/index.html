<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Project 5</title>
  </head>
  <body>
    <!-- The navbar with a logo and a list -->
    <nav class="navbar">
      <img src="./images/hambrger.png" alt="hamburger" class="hamburger">
      <ul type="none" class="nav_ul">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li>Technologies</li>
        <li>Contact Me</li>
      </ul>
    </nav>
    <!-- The hero section -->
    <section class="hero-section" id="home">
      <!-- The left section of the hero section -->
      <div class="left">
        <span class="span">
          <img
            src="./images/waving-hand.png"
            alt="waving-hand"
            class="waving-hand"
          />
          Hi Everyone</span
        >
        <span class="h1">Eshita Das</span><br>
        <span class="h2">Developer</span>
      </div>
      <!-- Right section of the hero section -->
      <div class="right">
        <img
          src="./images/pc-image.png"
          alt="pc-image"
          class="right-section-photo"
        />
      </div>
    </section>
    <!-- Projects section -->
    <section class="projects" id="projects">
      <!-- Heading of the projects section -->
        <h2 class="second-header">Projects</h2>
        <!-- Top section of the projects section -->
     <section class="projects-section-top">
      <!-- div of each project -->
      <div class="project-1 project">
        <img src="./images/image.png" alt="project-1">
        <h3>Project 1</h3>
      </div>
      <div class="project-2 project">
        <img src="./images/image.png" alt="project-2">
        <h3>Project 2</h3>
      </div>
   </section>
   <!-- Bottom section of the projects section -->
     <section class="projects-section-bottom">
       <!-- div of each project -->
      <div class="project-3 project">
        <img src="./images/image.png" alt="project-3">
        <h3>Project 3</h3>
      </div>
      <div class="project-4 project">
        <img src="./images/image.png" alt="project-4">
        <h3>Project 4</h3>
      </div>
     </section>
    </section>
    <!-- Footer section -->
    <footer class="footer-section">
      <!-- Heading of the footer section -->
      <h2>Contact me</h2>
      <!-- Contact links of the footer section -->
      <section class="contact_links">
        <img src="./images/github.png" alt="github" title="my github" class="github">
        <img src="./images/linkedin.png" alt="linkedin" title="my linkedin" class="linkedin">
        <img src="./images/outlook.png" title="no link here" alt="outlook" class="outlook">
      </section>
    </footer>
  </body>
</html>
